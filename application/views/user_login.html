<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>登录</title>
  <meta name="description" content="登录">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="/assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="/assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="/assets/css/amazeui.css"/>
  <link rel="stylesheet" href="/assets/css/app.css?v2">
  <script type="text/javascript">
    (function() {
        var rem, dpr, time, doc = window.document,
        docEl = doc.documentElement,
        viewport = doc.querySelector('meta[name="viewport"]'),
        zoomScale,
        zoomScaleNum;
        if (viewport) {            
            zoomScale = viewport.getAttribute("content").match(/initial\-scale=(["']?)([\d\.]+)\1?/);
            if(zoomScale){
              zoomScaleNum = parseFloat(zoomScale[2]);
              dpr = parseInt(1 / zoomScaleNum);
            }
        }
        if (!dpr && !zoomScaleNum) {
            var os = (window.navigator.appVersion.match(/android/gi), window.navigator.appVersion.match(/iphone/gi)),
            dpr = window.devicePixelRatio;
            dpr = os ? dpr >= 3 ? 3 : dpr >= 2 ? 2 : 1 : 1;
            zoomScaleNum = 1 / dpr;
        }
        window.addEventListener("resize",
            function() {
                clearTimeout(time);
                time = setTimeout(changeRem, 300);
            },false);
      //改变基准rem
        function changeRem(){
            var docWidth = docEl.getBoundingClientRect().width;
            if(docWidth / dpr > 540){
              docWidth = 540 * dpr;
            }
            //rem字号以320下的16px为基线进行等比缩放
            rem = docWidth/320 * 16;
            docEl.style.fontSize = rem + "px";
        }
        changeRem();
    })();
  </script> 
  
</head>
<body class="am-main-login">
<div class="am-main" >
  <div class="login-page login-page1">
    <p class="pTit">验证码登录</p>
  </div>
    <form id="login_form" class="am-form am-form-horizontal">
      <div class="am-form-login">
     <div class="am-form-group">
        <label for="doc-ipt-3" class="am-u-sm-3 am-form-label">手机号</label>
        <div class="am-u-sm-9">
         <input type="text" class="ip-txt js4phone" name="mobile" id="mobile" value="" placeholder="请输入您的手机号">
        </div>
      </div>
      <div class="am-form-group">
           <div class="am-u-sm-8 yzcode-div">
       <input type="text" class="ip-txt yzcode js4phone" maxlength="5" id="code" name="code" value="" placeholder="请输入验证码">
      </div>
      <a class="am-btn am-yzcode" id="get_code" href="javascript:void(0);">获取验证码</a>
    </div>
    </div>
    <a class="am-btn am-btn-register" id="save_btn" href="javascript:">立即登录</a>
    </form>
    <p class="center-txt"><a href="/wx_index/member_login" class="am-txt">点此切换到管理员登录</a></p>
    <div class="am-menu am-g-fixed am-g-menu"><p class="copyright">©  Funmall finance</p></div>

   </div>


<script src="/assets/js/jquery-2.2.3.min.js"></script>
<script src="/assets/js/layer/layer.js"></script>
<script src="/assets/js/amazeui.js"></script>
<script src="/assets/js/animateBackground-plugin.js"></script>
<script src="/assets/js/DBY_common.js"></script>
<script type="text/javascript">
    var wait = 120;
    $("#get_code").click(function () {
        if (wait != 120) {
            layer.msg('120秒内不允许重复发送');
            return false;
        }
        var o = this;
        var mo = $('#mobile').val();
        if(!mo){
            layer.msg('手机号不能为空');
            return false;
        }
        var iphone = /^1[0-9]{10}$/g;
        if(!(iphone.test(mo))){
            layer.msg('手机号不规范');
            return false;
        }
        $.ajax({
            url:'/wx_api/sendSms?t='+Math.random(),
            type:'get',
            dataType:'json',
            data:{type:'2', mobile:mo, sms_class:'u'},
            success:function(res){
                if(res.status==1){
                    timer();
                }else{
                    layer.msg(res.msg);
                    return false;
                }
            },
            error:function(){
                layer.msg('网络错误，请稍后再试！');
            }
        })
    });

    function timer() {
        if (wait <= 0) {
            $('#get_code').attr("disabled",false);
            $("#get_code").html("获取验证码");
            wait = 120;
        } else {
            $('#get_code').attr("disabled",true);
            $("#get_code").html("重新发送(" + wait + ")");
            wait--;
            setTimeout(function() {
                timer()
            }, 1000)
        }
    }

    $("#save_btn").click(function(){
        var mobile = $.trim($("#mobile").val());
        var code = $.trim($("#code").val());
        if(mobile == ''){
            layer.msg('手机号不能为空');
            return false;
        }
        var iphone = /^1[0-9]{10}$/g;
        if(!(iphone.test(mobile))){
            layer.msg('手机号不能为空');
            return false;
        }
        if(code == ''){
            layer.msg('验证码不能为空');
            return false;
        }


        var form = document.getElementById('login_form');

        var formdata = new FormData(form);
        $.ajax({
            type : "POST",
            url : "/wx_index/user_login",
            data : formdata,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success : function(data) {
                var return_ = JSON.parse(data)
                if(return_.status == 1){
                    var url = '/wx_users/index';
                    window.location.replace(url);
                }else{
                    layer.msg(return_.msg);
                }
            }
        });
    })
</script>
</body>
</html>
