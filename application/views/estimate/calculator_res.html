<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
  <meta name="format-detection" content="telephone=no">
  <title>计算结果</title>
  <meta name="description" content="房猫应用">
  <meta name="keywords" content="昆山楼市，房猫，金融">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta name="applicable-device" content="mobile">
  <meta http-equiv="cleartype" content="on">
  <meta http-equiv="Cache-Control" content="no-transform" />
  <link rel="stylesheet" href="/assets/css/amazeui.min.css">
  <link rel="stylesheet" href="/assets/css/amazeui.switch.css">
  <link rel="stylesheet" href="/assets/css/app.css">

</head>
<body>
<div class="am-g">
  <div class="calculator calculator-res">
    <div class="totalPrice"> <span>{{$data.sfhj|default:''}}</span><br />税金总额（元）</div>
   <dl class="dl-cal">
      <dt>首付</dt>
      <dd><input type="number" value="{{$data.shoufu|default:''}}" class="ipt-txt" id="shoufu" pattern="[0-9]*" readonly>
      <span class="s-txt ipt-txtleft">元</span>
      </dd>
    </dl>
    <dl class="dl-cal">
      <dt>契税</dt>
      <dd><input type="number" value="{{$data.qishui|default:''}}" class="ipt-txt" id="qishui" pattern="[0-9]*" readonly>
      <span class="s-txt ipt-txtleft">元</span>
      </dd>
    </dl>
   <dl class="dl-cal">
      <dt>营业税</dt>
      <dd><input type="number" value="{{$data.yyshui|default:''}}" class="ipt-txt" id="yyshui" pattern="[0-9]*" readonly>
      <span class="s-txt ipt-txtleft">元</span>
      </dd>
    </dl>
   <dl class="dl-cal">
      <dt>个人所得税</dt>
      <dd><input type="number" value="{{$data.grsdshui|default:''}}" class="ipt-txt" id="grsdshui" pattern="[0-9]*" readonly>
      <span class="s-txt ipt-txtleft">元</span>
      </dd>
       <!-- 贷款结果 -->
       <dl class="dl-cal">
           <dt>每月月供额</dt>
           <dd><input type="number" value="{{$data.myhke|default:''}}" class="ipt-txt ipt-txtleft" id="myhke" pattern="[0-9]*" readonly>
               <span class="s-txt">元</span>
           </dd>
       </dl>
       <dl class="dl-cal">
           <dt>首页月供</dt>
           <dd><input type="number" value="{{$data.sumall|default:''}}" class="ipt-txt ipt-txtleft" id="sumall" pattern="[0-9]*" readonly>
               <span class="s-txt">元</span>
           </dd>
       </dl>

    <p class="tips">*以上结果仅供参考</p>
    <a href="/wx_index/calculator" class="startCal restartCal">重新计算</a>
  </div>
</div>

</body>
</html>
