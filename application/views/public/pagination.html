{{if $data.total_page > 1}}
<!-- 分页 -->
<ul data-am-widget="pagination" class="am-pagination am-pagination-select">
    <li class="am-pagination-prev ">
        {{if $data.pageNum lte 1}}
        <a class="off">上一页</a>
        {{else}}
        <a href="javascript:get_search('{{$data.pageNum-1}}');">上一页</a>
        {{/if}}
    </li>
    <li class="am-pagination-select">
        <select  onchange="get_search(this.value);">
            {{section name=loop loop=$data.total_page}}
            <option value="{{$smarty.section.loop.index+1}}"  {{if $smarty.section.loop.index+1 eq $data.pageNum}}selected='selected'{{/if}} >{{$smarty.section.loop.index+1}}/{{$data.total_page}}</option>
            {{/section}}
        </select>
    </li>
    <li class="am-pagination-next ">
        {{if $data.pageNum gte $data.total_page}}
        <a class="off">下一页</a>
        {{else}}
        <a href="javascript:get_search('{{$data.pageNum+1}}');">下一页</a>
        {{/if}}
    </li>
</ul>
<input type="hidden" id="pagination_url" value="{{$pagination_url}}">
<!-- 分页 -->
<script>
    function get_search(page){
        pagination_url = $("#pagination_url").val() + page
        $('form').attr('action',pagination_url);
        $("form").submit();
    }
</script>
{{/if}}
