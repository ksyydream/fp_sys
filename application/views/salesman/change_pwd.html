<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>密码修改</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/assets/css/amazeui.min.css">
    <link rel="stylesheet" href="/assets/css/amazeui.switch.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/amazeui.min.js"></script>
    <script src="/assets/js/layer/layer.js"></script>
</head>
<body>
<div class="am-g">
{{include file='public/head.html'}}
    <div class="app-tit"><span class="mark">修改密码</span></div>
    <div class="safe-center">
      <form id="save_form" action="/wx_index/save_change_pwd" class="am-form" data-am-validator method="post">
        <fieldset>
          <div class="am-form-group">
            <label for="doc-vld-name-2">旧密码：</label>
            <input type="password" id="doc-vld-name-2"  name="passwd"  placeholder="输入旧密码" required/>
          </div>
          <div class="am-form-group">
            <label for="doc-vld-pwd-1">新密码：</label>
            <input type="password" id="doc-vld-pwd-1" name="new_passwd" minlength="6" placeholder="输入新密码(至少6位)" required/>
          </div>
          <div class="am-form-group">
            <label for="doc-vld-pwd-2">再次确认密码：</label>
            <input type="password" id="doc-vld-pwd-2" placeholder="再次确认新密码" required/>
          </div>
          <button class="am-btn" id="save_btn" type="button">提交</button>
        </fieldset>
      </form>
    </div>
    <!-- 侧滑菜单 -->
      <div class="amz-toolbar" id="amz-toolbar">
      <!-- 菜单 -->
      <!-- 左侧侧滑菜单 -->
          {{include file='public/menu.html'}}
      </div>
</div>
</body>
</html>
<script>
    $("#save_btn").click(function(){
        if($("#doc-vld-pwd-1").val() != $("#doc-vld-pwd-2").val()){
            layer.msg('两次新密码不一致!')
            return false;
        }
        $("#save_form").submit();
    })
</script>
