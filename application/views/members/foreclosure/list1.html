<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>我要评估</title>
  <meta name="description" content="我要评估">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="/assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="/assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="/assets/css/amazeui.css"/>
  <link rel="stylesheet" href="/assets/css/app.css">


  <script type="text/javascript">
    (function() {
        var rem, dpr, time, doc = window.document,
        docEl = doc.documentElement,
        viewport = doc.querySelector('meta[name="viewport"]'),
        zoomScale,
        zoomScaleNum;
        if (viewport) {            
            zoomScale = viewport.getAttribute("content").match(/initial\-scale=(["']?)([\d\.]+)\1?/);
            if(zoomScale){
              zoomScaleNum = parseFloat(zoomScale[2]);
              dpr = parseInt(1 / zoomScaleNum);
            }
        }
        if (!dpr && !zoomScaleNum) {
            var os = (window.navigator.appVersion.match(/android/gi), window.navigator.appVersion.match(/iphone/gi)),
            dpr = window.devicePixelRatio;
            dpr = os ? dpr >= 3 ? 3 : dpr >= 2 ? 2 : 1 : 1;
            zoomScaleNum = 1 / dpr;
        }
        window.addEventListener("resize",
            function() {
                clearTimeout(time);
                time = setTimeout(changeRem, 300);
            },false);
      //改变基准rem
        function changeRem(){
            var docWidth = docEl.getBoundingClientRect().width;
            if(docWidth / dpr > 540){
              docWidth = 540 * dpr;
            }
            //rem字号以320下的16px为基线进行等比缩放
            rem = docWidth/320 * 16;
            docEl.style.fontSize = rem + "px";
        }
        changeRem();

    })();
  </script> 
  
</head>
<body>
<div class="am-main">



<form name="form1"  action="" class="am-form">
        <input id="status_type" type="hidden" value="{{$status_type|default:0}}">
      <ul class="am-form-slides">
        <li {{if $status_type == 0}}class="current"{{/if}}><a href="/wx_members/foreclosure_list">全部</a></li>
        <li {{if $status_type == 2}}class="current"{{/if}}><a href="/wx_members/foreclosure_list/2">待审核</a></li>
        <li {{if $status_type == 3}}class="current"{{/if}}><a href="/wx_members/foreclosure_list/3">已通过</a></li>
        <li {{if $status_type == -1}}class="current"{{/if}}><a href="/wx_members/foreclosure_list/-1">未通过</a></li>
        <li {{if $status_type == 1}}class="current"{{/if}}><a href="/wx_members/foreclosure_list/1">草稿</a></li>
      </ul>

  <div class="am-flow3">


  <div id="is_end" class="nodata"><div class="wid100"><img src="/assets/i/list_bg.png" alt=""></div></div>

  </div>
</form>


    {{include file='members/public/foot.html'}}
</div>

<div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-modal-loading">
    <div class="am-modal-dialog">
        <!--<div class="am-modal-hd">正在加载...</div>-->
        <div class="am-modal-bd">
            <span class="am-icon-spinner am-icon-spin"></span>
        </div>
    </div>
</div>
<script src="/assets/js/jquery-3.2.1.min.js"></script>
<script src="/assets/js/amazeui.js"></script>
<script src="/assets/js/swiper.min.js"></script>
<script src="/assets/js/jquery.SuperSlide.2.1.3.js"></script>
<script>
    window.is_end = false
    window.page = 1

    $(window).scroll(function () {
        var scrollTop = $(this).scrollTop();
        var scrollHeight = $(document).height();
        var windowHeight = $(this).height();
        if (scrollTop + windowHeight == scrollHeight) {
            if(window.is_end){
                $("#is_end").show()
            }else{
                $('#my-modal-loading').modal()
                get_data();
            }
        }
    });

    function get_data(){
        var page = 1;
        page = window.page
        var status_type = $("#status_type").val();
        $.post("/wx_members/foreclosure_list_load",{page:page,status_type:status_type},function(data){
            if(data){
                $("#is_end").before(data)
                window.page += 1
                $('#my-modal-loading').modal('close');
            }else{
                $("#is_end").show()
                window.is_end = true
                $('#my-modal-loading').modal('close');
            }
        });
    }
    get_data();
</script>
</body>
</html>
